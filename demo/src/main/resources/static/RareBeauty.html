<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Beauty</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fef9f8;
            color: #333;
        }
        header {
            background-color: #e8c0c0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        main h2 {
            font-size: 2rem;
            color: #b36666;
        }
        main p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #b36666;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #993333;
        }
        footer {
            background-color: #e8c0c0;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rare Beauty</h1>
    </header>
    <main>
        <h2>Enhance Your Inner Beauty</h2>
        <p>Welcome to Rare Beauty, where we believe everyone is uniquely beautiful. Explore our collection of premium products designed to let your natural beauty shine.</p>
        <a href="#" class="button">Shop Now</a>
    </main>
    <footer>
        <p>&copy; 2024 Rare Beauty. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submission Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #B35E5E;
        }

        .result {
            background-color: #ffffff;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Thank You!</h1>
    <p>Your preferences have been submitted successfully.</p>

    <div class="results">
        <h2>Your Results:</h2>
        <p><strong>Skin Type:</strong> <span th:text="${skinType}"></span></p>
        <p><strong>Foundation Color:</strong> <span th:text="${foundationColor}"></span></p>
        <p><strong>Coverage:</strong> <span th:text="${coverage}"></span></p>
        <p><strong>Finish:</strong> <span th:text="${finish}"></span></p>
    </div>
</body>

</html>
